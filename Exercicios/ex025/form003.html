<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 3</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="idname">Nome</label>
            <input type="text" name="name" id="idname" required minlength="6" maxlength="15" size="15" placeholder="Nome de usuário" autocomplete="name">
        </p>
        <p>
            <label for="idmedia">Média</label>
            <input type="number" name="media" id="idmedia" min="0" max="10" placeholder="0 a 10" step="0.1" required value="5">
        </p>
        <p>
            <label for="idmes">Período Letivo</label>
            <input type="month" name="mes" id="idmes" required value="2020-07">
        </p>
        <p>
            <label for="iddia">Dia da Prova</label>
            <input type="date" name="dia" id="iddia" required value="2020-07-30">
        </p>
        <p>
            <label for="ihoras">Hora da Prova</label>
            <input type="time" name="hora" id="ihoras" required value="12:00">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>

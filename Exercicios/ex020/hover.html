<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div{
            width: 160px;
        }

        div > img{
            display: none;
        }

        div:hover > img{
            display: block;
        }

        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
        <p>Passe o mouse sobre o texto.</p>
            <div>
                <strong>Passe o mouse aqui.</strong>
                <img src="surprise-d430ace349.jpg" alt="surprise">
            </div>
        <p>Fim do Exemplo.</p>
    
</body>
</html>
